<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>team_builder</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header>Team Builder...</header>
        <fieldset>
            <legend>Choose Players...</legend>
            <div class="column">
                <div>
                    <input type="checkbox" class=player id="Player 1" value="Emil">
                    <label>Emil</label>
                </div>
                <div>
                    <input type="checkbox" class=player id="Player 2" value="Joel">
                    <label>Joel</label>
                </div>
                <div>
                    <input type="checkbox" class=player id="Player 3" value="Gunde">
                    <label>Gunde</label>
                </div>
                <div>
                    <input type="checkbox" class=player id="Player 4" value="Johan">
                    <label>Johan</label>
                </div>
                <div>
                    <input type="checkbox" class=player id="Player 5" value="Jonas">
                    <label>Jonas</label>
                </div>
                <div>
                    <input type="checkbox" class=player id="Player 6" value="Kompis 1">
                    <label>Kompis 1</label>
                </div>
            </div>
            <div class="column">
                <div>
                    <input type="checkbox" class=player id="Player 7" value="Kompis 2">
                    <label>Kompis 2</label>
                </div>
                <div>
                    <input type="checkbox" class=player id="Player 8" value="Kompis 3">
                    <label>Kompis 2</label>
                </div>
                <div>
                    <input type="checkbox" class=player id="Player 9" value="Mathias">
                    <label>Mathias</label>
                </div>
                <div>
                    <input type="checkbox" class=player id="Player 10" value="Michael">
                    <label>Michael</label>
                </div>
                <div>
                    <input type="checkbox" class=player id="Player 11" value="Paul">
                    <label>Paul</label>
                </div>
                <div>
                    <input type="checkbox" class=player id="Player 12" value="Rikard">
                    <label>Rikard</label>
                </div>
            </div>
        </fieldset>
        <input type="submit" value="Shuffle" id="shuffleButton" onclick="shufflePlayers()">
        <div class="results">
            <div id="team1"></div>
            <div class="vs">VS</div>
            <div id="team2"></div>
        </div>
    </div>
    <footer>Rikard Carlsson 2017</footer>
    <script src="app.js"></script>
</body>

</html>
